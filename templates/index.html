<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='w_style.css') }}">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet&display=swap');

        /* 글꼴을 적용할 클래스 */
        * {
            font-family: "Hahmlet", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body>

    <nav class="navbar border-bottom border-body justify-content-space-between" data-bs-theme="white">
        <div class="ms-3 d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" id = ms-3_img alt="로고">
</div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" id="spartime_banner" href="#">스파르타임</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="menu">
                <a class="nav-link" href="/">게시판</a>
            </div>
            <div class="menu">
                <a class="nav-link" href="writing.html">글쓰기</a>
            </div>
        </div>
    </nav>

    <div class="navbar-divider"></div>


    <div class="search_drop">
        <div class="search-container">
            <span>검색</span>
            <input type="text" name="keyword" placeholder="글을 검색하세요" class="search">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-display="static" aria-expanded="false">
                최신 순
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><button class="dropdown-item" type="button">오래된 순</button></li>
                <li><button class="dropdown-item" type="button">댓글 많은 순</button></li>
                <li><button class="dropdown-item" type="button">댓글 적은 순</button></li>
            </ul>
        </div>
    </div>
    <div class="wrap title">
        <h1><a href="#">[게시판]</a></h1>
        <hr>
    </div>





    <table class="table">
        <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">댓글</th>
                <th scope="col">작성자</th>
                <th scope="col">날짜</th>
            </tr>
        </thead>
        <tbody>
            {% for post in data %}
            <tr>
                <td><a href="/post/{{ post.post_id }}" class="link">{{ post.post_title }}</a></td>
                <th scope="row">{{ post.comment_count }}</th>
                <td>{{ post.post_author }}</td>
                <td>{{ post.post_created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
