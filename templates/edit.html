<form action="/edit/{{ post.post_id }}" method="POST">
    <table>
        <tr>
            <td>
                <h2>글 수정</h2>
            </td>
        </tr>
        <tr>
            <td class="header">제목</td>
        </tr>
        <tr>
            <td><input type="text" name="title" value="{{ post.post_title }}"></td>
        </tr>
        <tr>
            <td class="header">내용</td>
        </tr>
        <tr>
            <td><textarea name="content">{{ post.post_content }}</textarea></td>
        </tr>
        <tr>
            <td>
                <button id="postButton" class="btn btn-primary">수정</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
            </td>
        </tr>
    </table>
</form>
