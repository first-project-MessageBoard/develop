<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='w_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar border-bottom border-body justify-content-space-between " data-bs-theme="white">
        <div class="ms-3 d-flex align-items-center">
            <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/sparta-logo.svg"
                alt="">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">스파르타임</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="menu">
                <a class="nav-link" href="/">게시판</a>
            </div>
            <div class="menu">
                <a class="nav-link" href="/write">글쓰기</a>
            </div>
        </div>
    </nav>

    <div class="post">
        <h2 class="post-title">{{ post.post_title }} <div class="links"><a href="#" class="edit-link">수정</a> <a href="#"
                    class="delete-link">삭제</a></div>
        </h2>
        <p class="post-content">
            {{ post.post_content }}
        </p>
    </div>

    <div class="comment-container">
        <!-- 댓글 폼 -->
        <div class="comment-form">
            <form id="comment" action="/comment/{{ post.post_id }}" method="POST">
                <textarea name="comment" id="comment" rows="3" placeholder="댓글을 입력하세요"></textarea>
                <button type="submit">댓글 작성</button>
            </form>
        </div>

        <ul class="comment-list">
            <!-- 댓글 아이템 -->
            {% for comment in comments %}
            <li class="comment-item">
                <div class="comment-header">
                    <span class="comment-author">{{ comment.comment_writer|e }}</span>
                    <span class="comment-date">{{ comment.comment_write_date|e }}</span>
                </div>
                <div class="comment-content">
                    {{ comment.comment_content|e }}
                </div>
                <div class="comment-actions">
                    <a href="#" class="edit-link">수정</a>
                    <form action="/comment/{{ post.post_id }}/{{ comment.comment_id }}/delete" method="POST">
                        <button type="submit" class="delete-link">삭제</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
