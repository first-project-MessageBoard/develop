<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='w_style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='log_style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sub_style.css') }}">
        <title>회원가입</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hahmlet&display=swap');
    
            /* 글꼴을 적용할 클래스 */
            * {
                font-family: "Hahmlet", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
        </style>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    
    
    </head>
    
    <body>
    
        <nav class="navbar border-bottom border-body justify-content-space-between" data-bs-theme="white">
            <div class="ms-3 d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" id=ms-3_img alt="로고">
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" id="spartime_banner" href="#">스파르타임</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            </div>
            <div class="ms-auto">
                <div class="menu">
                    <a class="nav-link" href="/">게시판</a>
                </div>
                <div class="menu">
                    <a class="nav-link" href="/writing.html">글쓰기</a>
                </div>
                <div class="menu">
                    <a class="nav-link" href="/register">회원가입</a>
                </div>
                <div class="menu">
                    <a class="nav-link" href='/login.html'>로그인</a>
                </div>
            </div>
            
    
            </div>
        </nav>
    
        <div class="navbar-divider"></div>
        
    <table>
        <tr>
            <td>
                <h2> 로그인 </h2>
            </td>
        </tr>
        <!-- 오류 메시지 출력 -->
        {% if error %}
        <tr>
            <td colspan="2" class="text-center text-danger">{{ error }}</td>
        </tr>
        {% endif %}
        <form id="loginForm" action="/login" method="POST">
            <tr>
                <td class="id">ID</td>
            </tr>
            <tr>
                <td><input type="text" id="id" name="id"></input></td>
            </tr>
            <tr>
                <td class="password">비밀번호</td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password"></input></td>
            </tr>
            <tr>
                <td class="text-end">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </td>
            </tr>
        </form>
    </table>

    <script>
        function login() {
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            // 서버로 ID와 비밀번호 전송
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: id, // 키 이름을 "id"로 수정
                    password: password
                })
            })
                .then(response => response.text())
                .then(data => {
                    // 서버에서 반환한 응답을 확인하여 알림창에 표시
                    if (data === "로그인 성공!") {
                        // 로그인 성공 메시지를 URL 쿼리 매개변수에 추가하여 리다이렉트
                        window.location.href = "/?success=로그인 성공!";
                    } else {
                        alert("ID 또는 비밀번호가 잘못되었습니다.");
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // 서버에서 리다이렉트를 통해 로그인 성공 메시지를 받는 대신, 클라이언트 측에서 표시
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        if (successMessage) {
            alert(successMessage);
        }
    </script>

</body>

</html>
